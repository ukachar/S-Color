<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="utf-8" />
    <title>S-Color kalkulatori</title>
    <meta name="description" content="" />
    <meta name="author" content="ukachar" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
    <link rel="stylesheet" href="css/custom.css" />

    <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </head>
  <body onload="onLoad()">
   

    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="/img/logo.png" alt="">
          </a>
  
         
        </div>
      </div>
    </header>


  <main class="text-center">
<br>
    <div class="section">
      <div class="container">
        <h3 class="section-heading">Izračun marže</h3>
        <p class="section-description">
          <input
            style="width: 230px"
            type="number"
            name="marza_pc"
            id="marza_pc"
            placeholder="Unesite prodajnu cijenu(PC)"
          />
          <input
            type="number"
            name="marza_nc"
            id="marza_nc"
            placeholder="Unesite nabavnu cijenu(NC)"
          />
          <input
            type="button"
            value="Izračunaj"
            id="marza_gumb"
            onclick="izracun_marze()"
          />
        </p>
        <p class="section-description" id="rezultat_marze"></p>
      </div>
      <br />
      <br />
      <br />
      <div class="container">
        <h3 class="section-heading">Izračun stiropora u kubike</h3>
        <p class="section-description">
          <input
            style="width: 210px"
            type="number"
            step="0.5"
            name="kvadr_stir"
            id="kvadr_stir"
            placeholder="Kvadratura stiropora (m2)"
          />
          <input
            type="number"
            step="0.5"
            name="kvadr_bunt"
            id="kvadr_bunt"
            placeholder="Kvadratura bunta"
          />
          <input
            type="button"
            value="Izračunaj"
            id="kubici_gumb"
            onclick="izracun_stir_kubika()"
          />
        </p>
        <p class="section-description" id="rezultat_kubika"></p>
      </div>
    
    <br />
    <br />
    <br />
    <div class="container">
      <h3 class="section-heading">Izračun ostatka rabata</h3>
      <h5>(Koliko rabata ostaje)</h5>
      <p class="section-description">
        <input
          style="width: 210px"
          type="number"
          name="ostrbt_nc"
          id="ostrbt_nc"
          placeholder="Nabavna cijena (NC)"
        />
        <input
        style="width: 210px"
          type="number"
          name="ostrbt_vpc"
          id="ostrbt_vpc"
          placeholder="Veleprodajna cijena (VPC)"
        />
        <input
          type="button"
          value="Izračunaj"
          id="kubici_gumb"
          onclick="izracun_ostrbt()"
        />
      </p>
      <p class="section-description" id="rezultat_ostrbt"></p>
    </div>
  </div>
</div>

<!-- Izračun kubika u kvadrate[KUK]-->
<section>
  <div class="container"> <br>
    <h3 class="section-heading">Izračun kubika u kvadrate</h3>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-lg-3">
        <input type="number" name="kukCijena" id="kukCijena" min="1" class="form-control" placeholder="Upišite cijenu u kubicima">
      </div>
      
      <div class="col-lg-3">
        <input type="number" name="kukStiropor" id="kukStiropor" min="1" max="25" class="form-control" placeholder="Upišite debljinu stiropora">
      </div>
      <div class="col-3"></div>
    </div>

    <button onclick="izracunKuk()" class="btn btn-primary my-3">Izračun m3 u m2</button>
  </div>
  <div class="container text-center strong" id="rezultatiKuk">
    
  </div>
</section>

<!-- JUB FASADA-->
<section>
  <div class="container"> <br>
    <h3 class="section-heading">Izračun JUB fasade</h3>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-lg-3">
        <input type="number" name="kvadraturaJub" id="kvadraturaJub" min="1" class="form-control" placeholder="Upišite kvadraturu">
      </div>
      
      <div class="col-lg-3">
        <select id="jubZavrsni" name="jubZavrsni" class="form-control" >
     
        </select>
      </div>
      <div class="col-3"></div>
    </div>

    <button onclick="izracunJubFasade()" class="btn btn-primary my-3">Izračun JUB fasade</button>
  </div>
  <div class="container text-center strong" id="rezultatiJub">
    
  </div>
</section>
</main>


    <script src="./js/app.js"></script>
    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </body>
</html>
